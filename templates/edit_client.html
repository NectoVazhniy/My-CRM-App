<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Редактировать клиента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="form-box">
    <h1>Редактировать клиента</h1>
<form method="POST">
    <label>Имя:</label>
    <label>
        <input type="text" name="name" value="{{ client['name'] }}" required>
    </label>

    <label>Телефон:</label>
    <label>
        <input type="text" name="phone" value="{{ client['phone'] }}">
    </label>

    <label>Email:</label>
    <label>
        <input type="email" name="email" value="{{ client['email'] }}">
    </label>

    <label>Сумма заказов (в сомах):</label>
    <label>
        <input type="number" step="0.01" name="total_orders" value="{{ client['total_orders'] }}">
    </label>

    <label>Дата рождения:</label>
    <label>
        <input type="date" name="birth_date" value="{{ client['birth_date'] }}">
    </label>

    <label>Бонусные баллы:</label>
    <label>
        <input type="number" name="bonus_points" value="{{ client['bonus_points'] }}">
    </label>

    <label>Дата последнего заказа:</label>
    <label>
        <input type="date" name="last_order_date" value="{{ client['last_order_date'] }}">
    </label>

    <input type="submit" value="Сохранить изменения">
</form>
</div>
</body>
</html>
