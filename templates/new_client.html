<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить клиента</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-box">
    <h1>Добавить клиента</h1>
    <form method="POST">
        <label>Имя:</label>
      <label>
        <input type="text" name="name" required>
      </label>

        <label>Телефон:</label>
      <label>
        <input type="text" name="phone">
      </label>

        <label>Email:</label>
      <label>
        <input type="email" name="email">
      </label>
         <label>Сумма заказов (в сомах):</label>
        <label>
            <input type="number" step="0.01" name="total_orders" value="0.0">
        </label>

    <label>Дата рождения:</label>
        <label>
            <input type="date" name="birth_date">
        </label>

    <label>Бонусные баллы:</label>
        <label>
            <input type="number" name="bonus_points" value="0">
        </label>

    <label>Дата последнего заказа:</label>
        <label>
            <input type="date" name="last_order_date">
        </label>


        <input type="submit" value="Сохранить">
    </form>
    <p><a href="/clients">← Вернуться к списку клиентов</a></p>
</div>
</body>
</html>
